
    <div *ngIf=" environments.length > 0; else nodata ">
      <div *ngFor="let environment of environments" class="card m-1 p-1 bg-light">
        <div class="container p-2">
          <div class="row">
            <div class="col-sm-2">
              <img class="border border-light" src="{{ environment?.environmentType?.logo }}" width="120" height="120" style="display:inline;" />
            </div>
            <div class="col-sm-6 text-left">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <img class="border border-light img-thumbnail float-right" src="{{ environment?.company?.logo }}" width="55" height="55" />
                  </div>
                  <div class="col-9 text-center h-100" align="center">
                    <div class="text-center my-auto">
                      <h5 class="text-left text-capitalize" style="font-family:Tahoma;">
                        {{ environment?.company?.name }}
                      </h5>
                    </div>
                    </div>
                  </div>
                <div class="row">
                  <div class="col">
                    <img class="border border-light img-thumbnail float-right" src="{{ environment?.product?.logo }}" width="55" height="55" />
                  </div>
                  <div class="col-9 text-center h-100" align="center">
                    <div class="text-center my-auto">
                      <h5 class="text-left text-capitalize" style="font-family:Tahoma;">
                        {{ environment?.product?.name }}
                      </h5>
                    </div>
                    </div>
                  </div>
                <div class="row">
                  <div class="col">
                    <div *ngIf="environment?.company?.still == true; else falsedata">
                      <img class="border border-light img-thumbnail float-right" src="../../assets/tick.png" width="45" height="45" />
                    </div>
                    <ng-template #falsedata>
                      <img class="border border-light img-thumbnail float-right" src="../../assets/cross.png" width="45" height="45" />
                    </ng-template>
                  </div>
                  <div class="col-9 text-center h-100" align="center">
                    <div class="text-center my-auto">
                      <span class="text-left float-left badge badge-primary badge-pill " style="font-size:12px;font-family:Tahoma;">
                        {{ environment?.environmentType?.name }}
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4 float-right">
              <div class="text-center">
                <div class="row">
                  <div class="col">
                    <button class="btn btn-sm btn-success" (click)="environmentoverview(environment)">
                      View Details
                    </button>
                  </div>
                </div>
                <div class="row m-1 p-1">
                  <div class="col">
                    <div class="bg-light">
                      Modified Date: {{ environment?.modifiedDate.substring(0,10) }}
                    </div>
                  </div>
                </div>
                <div class="row m-1 p-1">
                  <div class="col">
                    <div class="bg-light">
                      Created Date: {{ environment?.createdDate.substring(0,10) }}
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
          <div class="card-text">
            <div class="row">
              <div class="col-8">
                <div class="card-text p-2">
                  <kbd>
                    {{ environment?.remarks }}
                  </kbd>
                </div>
              </div>
              <div class="col-4 float-right">
                    
              </div>
            </div>
          </div>
          </div>
      </div>
    </div>


<ng-template #nodata>
  <div class="text-center">
    <h2 style="font-family:Tahoma;color:gray"> There is no environment found. </h2>
  </div>
</ng-template>
