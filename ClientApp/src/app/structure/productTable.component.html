<table class="table table-striped">
  <thead>
    <tr><th>Name</th><th>Category</th><th>Description</th><th>Supplier</th><th>Updated</th><th>Ratings</th><th>Detail View</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product?.name }}</td>
      <td>{{ product?.parentProduct?.name }}</td>
      <td>{{ product?.description }}</td>
      <td>{{ product?.supplier?.name }}</td>
      <td>{{ product?.updated }}</td>
      <td>{{ product?.ratings?.length }}</td>
      <td>
        <button class="btn btn-primary btn-sm" [routerLink]="['/productdetail',product?.productId]">Details</button>
      </td>
    </tr>
  </tbody>
</table>
